{% extends "administrator.html" %}

{% block content %}
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>新建读者</h2>
                <hr class="mb-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <form method="post" action="{% url 'new_reader' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" name="username" maxlength="150" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label>姓</label>
                        <input type="text" name="last_name" maxlength="150" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label>名</label>
                        <input type="text" name="first_name" maxlength="30" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" name="email" required required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">新建</button>
                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}
