{% extends "administrator.html" %}

{% block content %}
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>归还书籍</h2>
                <hr class="mb-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <form method="post" action="{% url 'return_manage' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>藏书号</label>
                        <input type="number" name="store_id" required class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="form-check my-3">
                            <input class="form-check-input" type="checkbox" name="is_broken" id="id_is_broken"
                                value="on">
                            <label class="form-check-label" for="id_is_broken">书籍损坏</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">还书</button>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
